<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kosovo eVoting Platform</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header class="bg-primary text-white py-3 shadow">
        <div class="container d-flex justify-content-between align-items-center">
            <h4 class="mb-0">
                <a href="index.html" class="text-light text-decoration-none font-weight-bold">Kosovo eVoting</a>
            </h4>
            <nav>
                <a href="index.html#about" class="text-white mx-2">About Us</a>
                <a href="index.html#how-it-works" class="text-white mx-2">How It Works</a>
                <a href="index.html#faq" class="text-white mx-2">FAQ</a>
                <a href="index.html#contact" class="text-white mx-2">Contact</a>
                <button class="btn btn-warning btn-sm mx-2">Login</button>
                <button class="btn btn-light btn-sm mx-2" onclick="window.location.href='register.html'">Register</button>
            </nav>
        </div>
    </header>

    <!-- Login Section -->
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h2 class="text-center font-weight-bold mb-4">Login to Kosovo eVoting</h2>
                <form action="dashboard.html">
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>
                </form>
                <p class="text-center mt-3">Don't have an account? <a href="register.html">Register here</a></p>
                <p class="text-center">Forgot your password? <a href="reset-password.html">Reset it here</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-primary text-white py-3">
        <div class="container text-center">
            <p>&copy; 2024 Kosovo eVoting Platform</p>
            <div>
                <a href="#" class="text-warning">Privacy Policy</a> | 
                <a href="#" class="text-warning">Terms of Service</a>
            </div>
        </div>
    </footer>
    


    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
